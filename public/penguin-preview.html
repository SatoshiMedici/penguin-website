<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krypto Pengus - Animated Penguin Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #87CEEB, #5DD9C1, #4A90A4);
      font-family: system-ui, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #000;
      font-size: 48px;
      text-transform: uppercase;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .penguin-container {
      width: 400px;
      height: 400px;
      border: 4px solid #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      background: #87CEEB;
    }

    .penguin-svg {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }

    .instructions {
      margin-top: 30px;
      color: #000;
      text-align: center;
      opacity: 0.8;
    }

    /* Animations */
    .hat-group {
      transform-origin: center 120px;
      animation: hatBounce 2s ease-in-out infinite;
    }

    .body-group {
      transform-origin: center center;
      animation: breathe 3s ease-in-out infinite;
    }

    .scarf-group {
      transform-origin: center 240px;
      animation: scarfWave 4s ease-in-out infinite;
    }

    .beak-group {
      transform-origin: center center;
      animation: beakMove 5s ease-in-out infinite;
    }

    .eyes-group {
      transition: transform 0.1s ease-out;
    }

    @keyframes hatBounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-3px) rotate(-1deg); }
      75% { transform: translateY(-2px) rotate(1deg); }
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.01); }
    }

    @keyframes scarfWave {
      0%, 100% { transform: skewX(0deg); }
      25% { transform: skewX(1deg); }
      75% { transform: skewX(-1deg); }
    }

    @keyframes beakMove {
      0%, 90%, 100% { transform: scaleX(1); }
      93% { transform: scaleX(1.1); }
      96% { transform: scaleX(1); }
    }

    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }

    .eye-left, .eye-right {
      animation: blink 4s ease-in-out infinite;
    }

    .eye-right {
      animation-delay: 0.1s;
    }
  </style>
</head>
<body>
  <h1>Krypto Pengus</h1>

  <div class="penguin-container">
    <svg class="penguin-svg" viewBox="0 0 384 384">
      <!-- Background -->
      <rect width="384" height="384" fill="#87CEEB" />

      <!-- HAT GROUP -->
      <g class="hat-group">
        <!-- Hat pompom -->
        <rect x="128" y="0" width="32" height="16" fill="#992222" />
        <rect x="112" y="16" width="64" height="16" fill="#CC3333" />
        <rect x="128" y="32" width="32" height="16" fill="#992222" />

        <!-- Hat main body -->
        <rect x="80" y="48" width="160" height="16" fill="#CC3333" />
        <rect x="64" y="64" width="192" height="16" fill="#CC3333" />
        <rect x="64" y="80" width="192" height="16" fill="#992222" />
        <rect x="48" y="96" width="224" height="16" fill="#CC3333" />

        <!-- Hat band -->
        <rect x="48" y="112" width="224" height="16" fill="#992222" />
      </g>

      <!-- HEAD/BODY GROUP -->
      <g class="body-group">
        <!-- Black head outline - top -->
        <rect x="32" y="128" width="16" height="16" fill="#1A1A1A" />
        <rect x="48" y="128" width="224" height="16" fill="#1A1A1A" />
        <rect x="272" y="128" width="16" height="16" fill="#1A1A1A" />

        <!-- Head row 2 -->
        <rect x="16" y="144" width="32" height="16" fill="#1A1A1A" />
        <rect x="48" y="144" width="32" height="16" fill="#1A1A1A" />
        <rect x="80" y="144" width="160" height="16" fill="#FFFFFF" />
        <rect x="240" y="144" width="32" height="16" fill="#1A1A1A" />
        <rect x="272" y="144" width="32" height="16" fill="#1A1A1A" />

        <!-- Face row with eyes -->
        <rect x="16" y="160" width="32" height="16" fill="#1A1A1A" />
        <rect x="48" y="160" width="32" height="16" fill="#1A1A1A" />
        <rect x="80" y="160" width="160" height="16" fill="#FFFFFF" />
        <rect x="240" y="160" width="32" height="16" fill="#1A1A1A" />
        <rect x="272" y="160" width="32" height="16" fill="#1A1A1A" />

        <!-- Eyes -->
        <g class="eyes-group" id="eyes">
          <!-- Left eye -->
          <g class="eye-left" style="transform-origin: 112px 168px;">
            <rect x="96" y="160" width="32" height="16" fill="#FFFFFF" />
            <rect x="104" y="165" width="13" height="8" fill="#1A1A1A" />
          </g>

          <!-- Right eye -->
          <g class="eye-right" style="transform-origin: 208px 168px;">
            <rect x="192" y="160" width="32" height="16" fill="#FFFFFF" />
            <rect x="200" y="165" width="13" height="8" fill="#1A1A1A" />
          </g>
        </g>

        <!-- Face row 3 -->
        <rect x="16" y="176" width="32" height="16" fill="#1A1A1A" />
        <rect x="48" y="176" width="16" height="16" fill="#1A1A1A" />
        <rect x="64" y="176" width="192" height="16" fill="#FFFFFF" />
        <rect x="256" y="176" width="16" height="16" fill="#1A1A1A" />
        <rect x="272" y="176" width="32" height="16" fill="#1A1A1A" />

        <!-- Beak row -->
        <rect x="16" y="192" width="32" height="16" fill="#1A1A1A" />
        <rect x="48" y="192" width="32" height="16" fill="#1A1A1A" />
        <rect x="80" y="192" width="48" height="16" fill="#FFFFFF" />

        <!-- Beak -->
        <g class="beak-group">
          <rect x="128" y="192" width="48" height="16" fill="#E65C00" />
          <rect x="176" y="192" width="16" height="16" fill="#CC4400" />
        </g>

        <rect x="192" y="192" width="48" height="16" fill="#FFFFFF" />
        <rect x="240" y="192" width="32" height="16" fill="#1A1A1A" />
        <rect x="272" y="192" width="32" height="16" fill="#1A1A1A" />

        <!-- Below beak -->
        <rect x="16" y="208" width="32" height="16" fill="#1A1A1A" />
        <rect x="48" y="208" width="32" height="16" fill="#1A1A1A" />
        <rect x="80" y="208" width="160" height="16" fill="#FFFFFF" />
        <rect x="240" y="208" width="32" height="16" fill="#1A1A1A" />
        <rect x="272" y="208" width="32" height="16" fill="#1A1A1A" />
      </g>

      <!-- SCARF GROUP -->
      <g class="scarf-group">
        <!-- Scarf top row -->
        <rect x="32" y="224" width="16" height="16" fill="#1A1A1A" />
        <rect x="48" y="224" width="32" height="16" fill="#4466AA" />
        <rect x="80" y="224" width="160" height="16" fill="#5577BB" />
        <rect x="240" y="224" width="32" height="16" fill="#4466AA" />
        <rect x="272" y="224" width="16" height="16" fill="#1A1A1A" />

        <!-- Scarf middle -->
        <rect x="32" y="240" width="32" height="16" fill="#4466AA" />
        <rect x="64" y="240" width="192" height="16" fill="#4466AA" />
        <rect x="256" y="240" width="32" height="16" fill="#334488" />

        <!-- Scarf bottom with knot -->
        <rect x="48" y="256" width="32" height="16" fill="#4466AA" />
        <rect x="80" y="256" width="32" height="16" fill="#5577BB" />
        <rect x="112" y="256" width="96" height="16" fill="#4466AA" />
        <rect x="208" y="256" width="32" height="16" fill="#334488" />
        <rect x="240" y="256" width="32" height="16" fill="#4466AA" />

        <!-- Scarf hanging part -->
        <rect x="64" y="272" width="48" height="16" fill="#4466AA" />
        <rect x="112" y="272" width="16" height="16" fill="#334488" />
      </g>

      <!-- BODY/BELLY -->
      <g class="belly-group">
        <!-- Body sides and belly -->
        <rect x="16" y="272" width="48" height="16" fill="#1A1A1A" />
        <rect x="128" y="272" width="96" height="16" fill="#F5F0E6" />
        <rect x="224" y="272" width="64" height="16" fill="#1A1A1A" />

        <rect x="0" y="288" width="48" height="16" fill="#1A1A1A" />
        <rect x="48" y="288" width="16" height="16" fill="#2D2D2D" />
        <rect x="64" y="288" width="48" height="16" fill="#1A1A1A" />
        <rect x="112" y="288" width="96" height="16" fill="#F5F0E6" />
        <rect x="208" y="288" width="80" height="16" fill="#1A1A1A" />

        <rect x="0" y="304" width="32" height="16" fill="#1A1A1A" />
        <rect x="32" y="304" width="32" height="16" fill="#2D2D2D" />
        <rect x="64" y="304" width="32" height="16" fill="#1A1A1A" />
        <rect x="96" y="304" width="128" height="16" fill="#F5F0E6" />
        <rect x="224" y="304" width="64" height="16" fill="#1A1A1A" />

        <!-- Lower body -->
        <rect x="16" y="320" width="48" height="16" fill="#1A1A1A" />
        <rect x="64" y="320" width="32" height="16" fill="#2D2D2D" />
        <rect x="96" y="320" width="128" height="16" fill="#F5F0E6" />
        <rect x="224" y="320" width="48" height="16" fill="#1A1A1A" />

        <rect x="32" y="336" width="48" height="16" fill="#1A1A1A" />
        <rect x="80" y="336" width="160" height="16" fill="#F5F0E6" />
        <rect x="240" y="336" width="32" height="16" fill="#1A1A1A" />

        <!-- Bottom edge -->
        <rect x="48" y="352" width="64" height="16" fill="#1A1A1A" />
        <rect x="112" y="352" width="96" height="16" fill="#F5F0E6" />
        <rect x="208" y="352" width="48" height="16" fill="#1A1A1A" />

        <rect x="80" y="368" width="160" height="16" fill="#1A1A1A" />
      </g>
    </svg>
  </div>

  <p class="instructions">
    Move your mouse over the penguin to see the eyes follow!<br>
    Watch the hat bounce, scarf wave, and penguin breathe.
  </p>

  <script>
    // Eye tracking
    const eyes = document.getElementById('eyes');
    const container = document.querySelector('.penguin-container');

    container.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      const x = (e.clientX - rect.left - rect.width / 2) / rect.width;
      const y = (e.clientY - rect.top - rect.height / 2) / rect.height;

      eyes.style.transform = `translate(${x * 4}px, ${y * 4}px)`;
    });

    container.addEventListener('mouseleave', () => {
      eyes.style.transform = 'translate(0, 0)';
    });
  </script>
</body>
</html>
